<!DOCTYPE html>
<html>
    <head>
        <title> DIGITAL TALENT </title>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">

    <body>
        <h1>DIGITAL TALENT : | Form dengan Bootstrap</h1>

            <input type="submit" class="btn btn-primary" value="Simpan">
